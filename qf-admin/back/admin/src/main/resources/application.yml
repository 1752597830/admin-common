server:
  port: 8848
spring:
  application:
    name: blog-admin
  mvc:
    throw-exception-if-no-handler-found: true
    resources:
      add-mappings: false
  profiles:
    active: druid
# springdoc-openapi项目配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.qf.web
# knife4j的增强配置，不需要增强可以不配
knife4j:
  enable: true
  setting:
    language: zh_cn